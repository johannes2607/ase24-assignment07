<div class="container">
  <h2>TODO</h2>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doingList, doneList]"
    class="task-list"
    (cdkDropListDropped)="drop($event)">
    @for (item of todo; track item) {
      <div class="task-box" cdkDrag>{{item}}</div>
    }
  </div>
</div>
